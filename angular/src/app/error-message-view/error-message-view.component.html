<div *ngIf="error.show" id="view-root" class="view-root">
    <mat-icon id="error-icon" class="error-icon">error</mat-icon>
    <div id="error-title-and-body-div" class="error-title-and-body">
        <p id="title" class="title">{{error.title}}</p>
        <p id="text" class="text">{{error.message}}</p>
    </div>
    <mat-icon id="close-icon" class="close-icon" (click)="hideError()">close</mat-icon>
</div>
