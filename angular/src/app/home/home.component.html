<div id="View Root" class="view-root">

    <p id="Units Heading">Units</p>

    <div id="Unit List" >
        <app-units-list-item *ngFor="let unit  of this.units$ | async" [unit]="unit"></app-units-list-item>
        
       
    </div>

    <button id="create-unit-button" mat-fab color="primary" aria-label="create a unit" (click)="openCreateUnitDialog()">
        <mat-icon class="md-24">add</mat-icon>
      </button>
</div>
