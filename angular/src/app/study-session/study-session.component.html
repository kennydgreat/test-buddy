<div class="root">

    <div class="close-button">
        <mat-icon (click)="close()">close</mat-icon>
    </div>

    <div class="heading">
        <p class="title">Study Session for</p>
        <p class="primary-josefin-sans-heading unit-name">{{unitSS_Service.unitNameForStudySession}}</p>
    </div>

    <div class="session-progress">

        <div class="progress-text">

            <p class="primary-roboto-body">Session progress:</p>

            <p class="primary-roboto-body number-of-concepts">{{currentNumberOfLearntConcepts | async}} of
                {{currentNumberOfConceptsBeingLearnt | async}} concepts learnt</p>
        </div>

        <div class="progress-bar">

            <mat-progress-bar mode="determinate" [value]="currentPercentOfLearntConcepts | async"></mat-progress-bar>
        </div>
    </div>

    <div class="concept-question-viewer" *ngIf="!(unitLearnt | async)">
        <app-ss-concept-question-viewer [conceptName]="unitSS_Service.currentConcept"
            [multipleChoiceQuestion]="unitSS_Service.currentQuestion" (userDoneAnswering)="userDoneAnswering()"
            (userReadyForNextQuestion)="userReadyNextQuestion()">
        </app-ss-concept-question-viewer>
    </div>
    <div class="session-completed-view" *ngIf="unitLearnt | async">

        <mat-icon>check_circle</mat-icon>

        <p class="primary-roboto-body">Session Completed!</p>

        <button mat-raised-button color="primary">Go again</button>

    </div>
    <app-testbuddy-helper></app-testbuddy-helper>

</div>
