<div class="root">

    <div class="close-button">
        <mat-icon (click)="close()">close</mat-icon>
    </div>

    <div class="heading">
        <p class="title">Study Session for</p>
        <p class="primary-josefin-sans-heading unit-name">{{unitSS_Service.unitNameForStudySession}}</p>
    </div>

    <div class="session-progress">

        <div class="progress-text">

            <p class="primary-roboto-body">Session progress:</p>

            <p class="primary-roboto-body number-of-concepts">{{currentNumberOfLearntConcepts | async}} of {{currentNumberOfConceptsBeingLearnt | async}} concepts learnt</p>
        </div>

        <div class="progress-bar">

            <mat-progress-bar mode="determinate" [value]="currentPercentOfLearntConcepts | async"></mat-progress-bar>
        </div>
    </div>

    <div class="concept-question-viewer">
        <app-ss-concept-question-viewer [conceptName]="unitSS_Service.currentConcept"
            [multipleChoiceQuestion]="unitSS_Service.currentQuestion" (userDoneAnswering)="userDoneAnswering()"
            (userReadyForNextQuestion)="userReadyNextQuestion()">
        </app-ss-concept-question-viewer>
    </div>

    <app-testbuddy-helper [text]="unitSS_Service.currentQuestion.questionText"></app-testbuddy-helper>

</div>
