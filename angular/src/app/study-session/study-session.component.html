<div class="root">

    <div class="close-button">
        <mat-icon (click)="close()">close</mat-icon>
    </div>

    <div class="heading">
        <p class="title">Study Session for</p>
        <p class="primary-josefin-sans-heading unit-name">{{unitSS_Stateful.unitNameForStudySession}}</p>
    </div>
    
    <div class="session-progress">
        
        <div class="progress-text">

            <p class="primary-roboto-body">Session progress:</p>

            <p class="primary-roboto-body number-of-concepts">1 of 10 concepts learnt</p>
        </div>

        <div class="progress-bar">

            <mat-progress-bar mode="determinate" [value]="40"></mat-progress-bar>
        </div>
    </div>

   <div class="concept-question-viewer">
    <app-ss-concept-question-viewer [conceptName]="unitSS_Stateful.currentConcept"></app-ss-concept-question-viewer>
   </div>

   <app-testbuddy-helper></app-testbuddy-helper>
   
</div>
