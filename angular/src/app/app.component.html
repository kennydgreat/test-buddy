<!--App side nav and content-->
<mat-sidenav-container>
  <mat-sidenav mode="side" opened position="start">
    <div class="side-nav-menu">
      <!--Home-->
      <div class="side-menu-item" routerLink="/home" routerLinkActive="side-menu-item-active">
        <mat-icon class="side-menu-item">home</mat-icon>
        <p class="side-menu-item">Home</p>
      </div>

      <!--Settings-->
      <div class="side-menu-item" routerLink="/settings" routerLinkActive="side-menu-item-active">
        <mat-icon class="side-menu-item">settings</mat-icon>
        <p class="side-menu-item">Settings</p>
      </div>

      <!--Unit delete timer list (not a menu item)-->
      <div class="unit-delete-timer">
        <app-unit-delete-timer-item *ngFor="let unitDeleteItem of $unitsToBeDeletedItems | async" [unitToBeDeleteDItem]="unitDeleteItem"></app-unit-delete-timer-item>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Main Content -->
    <app-error-message-viewer></app-error-message-viewer>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
