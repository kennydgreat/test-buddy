<div class="done-icon" *ngIf="status === 'recalled'">
    <mat-icon>
        check_circle
    </mat-icon>
</div>

<div class="wrong-icon" *ngIf="status === 'not-recalled'">
    <mat-icon>
        cancel
    </mat-icon>
</div>

<div class="progress-dot-doing" *ngIf="status === 'doing'"></div>



<div class="progress-dot-undone" *ngIf="status === 'undone'"></div>
